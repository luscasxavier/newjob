<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="images/shrek.jpg">
        <title>Forms</title>
    </head>
    <body> 
        <form action="index.php" method="POST" enctype="multipart/form-data">

            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required><br>

            <label for="password">Password: </label>
            <input type="password" id="password" minlength="6" maxlength="15" required><br>
            
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="squarepants@gmail.com" minlength="6" required><br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">Birthdate</label>
            <input type="date" id="bday"><br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="0" max="99"><br>

            <label for="Mr.">Mr.: </label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Mrs.">Mrs.: </label>
            <input type="radio" id="Mrs." value="Mrs." name="title">
            <label for="PhD.">PhD.: </label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>

            <label for="payment">Payment</label>
            <select>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select><br>

            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe">

            <br>
            <label for="comment">Comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea>
 
            <br>
            <label for="file">File</label><br>
            <input type="file" id="file" accept="image/png, image/jpeg">
            <br>

            <br>
            <input type="reset"><br>
            <input type="submit">

        </form>
    </body>
</html>
