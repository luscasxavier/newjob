<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="images/shrek.jpg">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="tictactoe.css">
        <script src="https://kit.fontawesome.com/a5998c514e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="title"><h1>Tic-Tac-Toe</h1></div>
        </header>
        <div class="icons">
            <i class="fa-solid fa-x"></i>
        </div>

        <hr>
        <main>
            <div class="container">
                <div class="box" id="box1">1</div>
                <div class="box" id="box2">2</div>
                <div class="box" id="box3">3</div>
                <div class="box" id="box4">4</div>
                <div class="box" id="box5">5</div>
                <div class="box" id="box6">6</div>
                <div class="box" id="box7">7</div>
                <div class="box" id="box8">8</div>
                <div class="box" id="box9">9</div>
            </div>
        </main>

        <footer>
            <nav class="navbar">
                <ul>
                    <li><a href="">Player</a></li>
                    <li><a href="">Tie</a></li>
                    <li><a href="">Player 2</a></li>
                    <li><a href="">1P</a></li>
                </ul>
    
            </nav>

        </footer>
        
    </body>
</html>
