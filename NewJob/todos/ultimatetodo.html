<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="/images/shrek.jpg">
        <title>ultimatetodo</title>
        <link rel="stylesheet" href="ultimatetodo.css">
        <script src="https://kit.fontawesome.com/a5998c514e.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <aside class="aside-container">
            <div class="aside-inner">
                <header class="aside-title"><h3>JavaScript</h3></header>
                <div class="under-title">
                    <div class="js-example">Vanilla JavaScript Example</div>
                    <div class="source"><a href="https://github.com/tastejs/todomvc/tree/gh-pages/examples/vanillajs">Source</a></div>
                </div>
                
            </div>

        </aside>
        <div class="main-todo">
            <div class="title">
                <h1 class="todo-title">help</h1>
            </div>
            <div class="container">

                <div class="add-Todo">
                    <input type="text" placeholder="What needs to be done?" id="todo-input" class="todo-input">
                </div>

                <ul class="todo-list" id="todo-list">
                </ul>
                
                <div class="filter-container" id="filter-container">
                </div>
                  
            </div>
        </div>
        <footer>
            <script src="ultimatetodo.js"></script>
        </footer>
    </body>    
</html>
